<!DOCTYPE html>
<html>
<body>
<form action=https://www.gis4cloud.com/PTW/formulario.php method="GET">
 <fieldset>
  <legend>Informações do CV</legend>
  <label for="Nome">Nome:</label>
  <input type="text" id="nome" name="nome"><br><br>
  <label for="pass">Password:</label>
  <input type="password" id="pass" name="pass"><br><br>
  <label for="viatura">Viatura própria</label>
  <input type="checkbox" id="viatura" value="viatura"><br><br>
  <label for="computador">Computador</label>
  <input type="checkbox" id="computador" value="computador"><br><br>
  <p>Habilitações:</p>
  <label for="Licenciatura">Licenciatura</label>
  <input type="radio" id="Licenciatura" name="habilitacoes" value="licenciatura"><br>
  <label for="Mestrado">Mestrado</label>
  <input type="radio" id="Mestrado" name="habilitacoes" value="mestrado"><br>
  <label for="Doutoramento">Doutoramento</label>
  <input type="radio" id="Doutoramento" name="habilitacoes" value="doutoramento"><br><br>
  <label for="fname">Experiência Profissional:</label><br>
  <textarea style="width: 500px; height: 100px;"></textarea><br>
  <label for="idade">Idade: </label>
  <select id="idade" name="idade">
    <option value="1_31">entre os 1 e 31 anos</option>
    <option value="31_50">entre os 31 e 50 anos</option>
    <option value="32">32 ou mais anos</option>
    </select>
  <br>
  <input type="submit" src="ok.gif">
  <input type="submit" value="Apagar">
 </fieldset>
</form>

</body>
</html>
